<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Test loyalty form</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/assets/img/brand-logo.png" alt=""></a>

    </div>
  </nav>

  <div class="row">
    <h1 class="font-weight-bold text-center pt-3">Real Burger</h1>
    <h2 class="text-center" id="price-container"></h2>

    <div class=" col-10 offset-1 col-lg-4 offset-lg-4">
      <form action="" id="user-form" class="needs-validation" novalidate>
        <div class="form-group mt-3 mb-3">
          <label for="nombre">Nombre:</label>
          <input class="form-control" type="text" name="nombre" id="nombre" required>
          <div class="invalid-feedback">
            Por favor ingresa tu nombre.
          </div>

        </div>


        <div class="form-group mt-3 mb-3"><label for="apellido">Apellido:</label>
          <input class="form-control" type="text" name="apellido" id="apellido" required>
          <div class="invalid-feedback">
            Por favor ingresa tu apellido.
          </div>

        </div>
        <div class="form-group mt-3 mb-3 d-flex flex-column">
          <label for="numero">Número telefónico:</label>
          <input class="form-control" type="tel" name="numero" id="numero" required>
          <div class="invalid-feedback">
            Por favor ingresa tu numero telefónico.
          </div>

        </div>
        <div class="form-group mt-3 mb-3"><label for="correo">Correo electrónico:</label>
          <input class="form-control" type="email" name="correo" id="correo" required>
          <div class="invalid-feedback">
            Por favor ingresa tu correo electrónico.
          </div>


        </div>

        <h2>Términos y condiciones</h2>
        <div id="terms-container"></div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms-check" value="aggree" required checked>
          <label class="form-check-label" for="terms-check">Estoy de acuerdo con los términos y condiciones.</label>
        </div>


        <div id="registered-container" class="text-danger mb-2">
        </div>

        <button class="btn btn-primary mb-4" type="submit">Enviar</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
